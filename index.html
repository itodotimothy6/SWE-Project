    <div class="container">
        <!-- Form -->
        <form>
            <div class="form-group row">
                <div class="col">

                    <label for="exampleFormControlSelect1">Select Completed Course</label>
                    <select class="selectpicker" data-width="100%" data-live-search="true" multiple
                        title="Select completed course">

                        <optgroup label="General Education">
                            <option>Gen Pyschology</option>
                            <option>Intro to Sociology</option>
                            <option>Biology for Majors</option>
                        </optgroup>
                        <optgroup label="Major Courses">
                            <option>Algo & Ds</option>
                            <option>Applied Comp</option>
                            <option>Software Engineering</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="exampleFormControlSelect1">Expected Graduation Date</label> <br>
                    <select class="selectpicker" title="Expexted Graduation" data-width="100%">
                        <option>Fall '20</option>
                        <option>Spring '20</option>
                        <option>Fall '21</option>
                        <option>Spring '21</option>
                        <option>Fall '22</option>
                        <option>Spring '22
                        <option>Fall '20</option>
                        <option>Spring '20</option>
                        </option>
                    </select>

                </div>
            </div>
            <div class="form-group row">

                <div class="col-7">
                    <label for="exampleFormControlSelect1">Enter Max no of Hours per semester</label>
                    <input class="form-control" type="number" min="0" max="20" id="value_of_item">
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        Between 8 - 20
                    </small>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button type="Estimate" class="mybtn btn btn-primary">Submit</button>
                </div>
            </div>
        </form>


        <div class="schedule">

            <table class="table">

                    <tr>
                        <th scope="row">Algo & DS</th>

                    </tr>
                    <tr>
                        <th scope="row">Intro to Comp Sci</th>
                        <td>3 hrs</td>
                    </tr>
